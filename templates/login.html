<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

.topnav {
  overflow: hidden;
  background-color: #333;
}

.topnav a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
  background-color: #047baa;
  color: white;
}
</style>
</head>
<body>

<div style="padding-left:16px">
  <h2>Welcome to the Shift Tracker</h2>
</div>

<form style="padding-left:16px">
    <label for="uname">Username:</label><br>
    <input type="text" id="uname" name="uname" onfocus="this.value=''" value="User"><br>
    <label for="pswd">Password:</label><br>
    <input type="text" id="pswd" name="pswd" onfocus="this.value=''" value="Pass"><br><br>
    <input type="submit" value="submit">
</form>

</body>
</html>
